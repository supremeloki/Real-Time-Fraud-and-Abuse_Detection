apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secrets
type: Opaque
stringData:
  tracking_uri: "http://mlflow.snapp.local:5000"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-s3-credentials
type: Opaque
stringData:
  access_key_id: "AKIAXXXXXXXXXXXXXXXX" # Replace with actual AWS access key ID
  secret_access_key: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" # Replace with actual AWS secret access key
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-db-credentials
type: Opaque
stringData:
  postgres_password: "your_mlflow_postgres_password" # Replace with actual password
---
apiVersion: v1
kind: Secret
metadata:
  name: kubeconfig-prod
type: Opaque
stringData:
  kubeconfig: | # Base64 encoded Kubeconfig for production cluster access
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        server: https://your-k8s-api-endpoint
      name: production-cluster
    contexts:
    - context:
        cluster: production-cluster
        user: production-admin
      name: production-admin-context
    current-context: production-admin-context
    kind: Config
    preferences: {}
    users:
    - name: production-admin
      user:
        token: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX